<!DOCTYPE html>
<html>
<head>
	<title>Fire Truck Pull Leaderboard</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
<body>
	<h1>Fire Truck Pull Leaderboard</h1>
	<table>
		<thead>
			<tr>
				<th>Place</th>
				<th>Name</th>
				<th>Fastest Pull Time</th>
			</tr>
		</thead>
		<tbody id="leaderboard">
		</tbody>
	</table>

	<script>
		fetch('leaderboard.csv')
		.then(response => response.text())
		.then(data => {
			const rows = data.trim().split('\n').slice(1);
			const leaderboard = document.getElementById('leaderboard');

			rows.forEach(row => {
				const columns = row.split(',');
				const place = columns[0];
				const name = columns[1];
				const fastestPullTime = columns[2];

				const tr = document.createElement('tr');
				const tdPlace = document.createElement('td');
				tdPlace.textContent = place;
				const tdName = document.createElement('td');
				tdName.textContent = name;
				const tdFastestPullTime = document.createElement('td');
				tdFastestPullTime.textContent = fastestPullTime;

				tr.appendChild(tdPlace);
				tr.appendChild(tdName);
				tr.appendChild(tdFastestPullTime);
				leaderboard.appendChild(tr);
			});
		});
	</script>
</body>
</html>
